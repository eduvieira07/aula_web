<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Hotel</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <h1>Formulário Hotel</h1>
    <form action="#" method="post">
        <p>Nome completo: <input type="text" name="Nome" id="Nome"> </p>
        <p>Sexo: 
            <select name="selecao" id="selecao">
                <option value="M">Masculino</option> 
                <option value="F">Feminino</option>
            </select> 
        </p>
        <p>Email: <input type="email" name="Email" id="Email"> </p>
        <p>Data de chegada: <input type="date" name="Data_Chegada" id="Data_Chegada"></p>
        <p>Número de noites: <input type="number" name="Numero_noites" id="Numero_noites"></p>
        <p>Número de hóspedes: <input type="number" name="Numero_hos" id="Numero_hos"></p>
        <p>Total estimado: R$: 2000</p>       
        <p>Deixe sua mensagem:
            <textarea id="mensagem" rows="5" cols="33"></textarea>
        </p>
        <p>Aceite <input type="checkbox" name="Aceite" id="Aceite"></p>
        <p><button type="submit" class="button">Enviar</button></p>
    </form>
</body>
</html>
